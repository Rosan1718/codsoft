<!DOCTYPE html>
<html lang="en">
    <style>body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to bottom, #e0fafd, #ffffff);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.quiz-container {
  background: #f3fdff;
  border-radius: 16px;
  padding: 30px;
  max-width: 600px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
}

h2 {
  font-size: 16px;
  margin-bottom: 20px;
  color: #333;
}

h4 {
  font-size: 14px;
  color: #888;
  margin-bottom: 10px;
}

.option {
  display: block;
  text-align: left;
  background: white;
  margin: 10px 0;
  padding: 12px 16px;
  border-radius: 12px;
  cursor: pointer;
  border: 2px solid transparent;
  transition: 0.3s ease;
}

.option:hover {
  border-color: #4cd7d0;
  background-color: #eafffa;
}

.option input[type="radio"] {
  margin-right: 10px;
}

button {
  margin-top: 20px;
  padding: 12px 20px;
  background-color: #4cd7d0;
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background-color: #2ac3bd;
}</style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h4>Question 1/15</h4>
    <h2>
      What does HTML stands for?
    </h2>
    <form id="quizForm">
      <label class="option">
        <input type="radio" name="activity" value="A" />
        A. Hyper Text Preproccessor
      </label>
      <label class="option">
        <input type="radio" name="activity" value="B" />
        B. Hyper Text Markup Language
      </label>
      <label class="option">
        <input type="radio" name="activity" value="C" />
        C. Hyper Text Machine Language
      </label>
      <label class="option">
        <input type="radio" name="activity" value="D" />
        D. None of the above
      </label>
      <button type="submit">Next</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
<script>document.getElementById("quizForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const answer = document.querySelector('input[name="activity"]:checked');
  if (answer) {
    alert("You selected: " + answer.nextSibling.textContent.trim());
    // Proceed to next question or handle logic
  } else {
    alert("Please select an option.");
  }
});</script>
